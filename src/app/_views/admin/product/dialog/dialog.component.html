<h2 *ngIf="!product" mat-dialog-title>
    New Role
</h2>
<h2 *ngIf="product" mat-dialog-title>
    Update product
</h2>
<mat-dialog-content>
    <form [formGroup]="formProduct" class="form">
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button *ngIf="!product" mat-raised-button color="primary" (click)="create(formProduct.value)">Save</button>
    <button *ngIf="product" mat-raised-button class="btn-update" (click)="update(formProduct.value)">Update</button>
</mat-dialog-actions>
